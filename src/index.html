<head>

          <nav>
            <ul class="menu">

              <li class="item"><a href="#">Contact</a></li>
              <li class="item button"><a href="#">
                  <ion-icon name="person"></ion-icon>

              <li class="item button"><a href="#">
                  <ion-icon name="cart"></ion-icon>
                </a></li>
              <li class="item button"><a href="#">
                  <ion-icon name="heart"></ion-icon>
                </a></li>
              <li class="toggle"><a href="#">
                  <ion-icon name="close"></ion-icon>
                </a></li>
            </ul>
          </nav>
        </div>
  </ion-header>
</head>
