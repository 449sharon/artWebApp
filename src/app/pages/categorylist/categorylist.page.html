<ion-content>
<div class="content-container" >


            <!-- view by categories section -->
          <div class="categorySection animated animated fadeInDown 2s "  >
            <div class=" categoryList">
              <div class="cards-container" >
                <div  class="products-section" *ngFor="let event of Products">
                <div *ngIf="myProduct" class="cards"(click)=" createViewProduct(event)">
                  <img src="{{event.obj.image}}" alt="">
                  <ion-label class="price">R &nbsp; {{event.obj.price}}</ion-label>
                  <ion-label class="name"> {{event.obj.name}} </ion-label>
                  <div class="stars">
                    <ion-icon name="star" color="warning"></ion-icon>
                    <ion-icon name="star" color="warning"></ion-icon>
                    <ion-icon name="star" color="warning"></ion-icon>
                    <ion-icon name="star-half" color="warning"></ion-icon>
                    <ion-icon name="star-outline" color="warning"></ion-icon>
                  </div>

                </div> 
                </div>
              </div>
            </div>
          </div>
        </div>
</ion-content>
